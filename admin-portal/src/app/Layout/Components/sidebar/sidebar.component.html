<div (mouseout)="sidebarHover()" (mouseover)="sidebarHover()"
     [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <button (click)="toggleSidebar()" [ngClass]="{'is-active' : globals.toggleSidebar}"
                    class="hamburger close-sidebar-btn hamburger--elastic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
            </button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <ngb-accordion [activeIds]="extraParameter" [closeOthers]="true" [destroyOnHide]="false">
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Menu</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="dashboardsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-display1"></i>
                                        <span class="vsm-title">Dashboards</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item"><a [routerLinkActiveOptions]="{exact: true}" class="vsm-link"
                                                                     routerLink="/en"
                                                                     routerLinkActive="active-item"><span
                                                    class="vsm-title">General</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Subscriptions</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="clientMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-keypad"></i>
                                        <span class="vsm-title">Clients</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="clients/account"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Accounts</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="serviceMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-notebook"></i>
                                        <span class="vsm-title">Services</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="service/packages"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Service Packages</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="subscriptionsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-mail-open-file"></i>
                                        <span class="vsm-title">Subscription</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="clients/subscriptions"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Subscriptions</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>

                            <!--Start Payment-->
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Payment</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="walletMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-wallet"></i>
                                        <span class="vsm-title">Wallet</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="payment/wallet"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Wallet</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="paymentsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-cash"></i>
                                        <span class="vsm-title">Payments</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/payment/payments/"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Payments</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="reversalsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-back-2"></i>
                                        <span class="vsm-title">Reversals</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/payment/reversals/"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Reversals</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="overDueMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-timer"></i>
                                        <span class="vsm-title">Overdue</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/payment/due/"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Overdue</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <!-- End Payment-->

                            <!--Start Transactions-->
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Transactions</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="expressMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-phone"></i>
                                        <span class="vsm-title">STK</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="pay/express"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">STK Push</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="payBillMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-date"></i>
                                        <span class="vsm-title">Paybill</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/transaction/paybill"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Paybill</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="failedMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-attention"></i>
                                        <span class="vsm-title">Failed Transactions</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/transaction/failed"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Failed</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <!--End Transactions-->
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Settings</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="settingsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-config"></i>
                                        <span class="vsm-title">Configurations</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/subscriptions"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">User Settings</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/bills"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">System Setup</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/licenses"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Licenses</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
<!--                        <div class="vsm-header">Charts</div>-->
<!--                        <div class="vsm-item">-->
<!--                            <a class="vsm-link" routerLink="/charts/chartjs" routerLinkActive="active-item">-->
<!--                                <i class="vsm-icon pe-7s-graph2"></i>-->
<!--                                <span class="vsm-title">ChartJS</span>-->
<!--                            </a>-->
<!--                        </div>-->
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
