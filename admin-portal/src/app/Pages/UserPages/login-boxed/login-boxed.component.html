<style>
    .modal-dialog {
        max-width: 350px;
        margin: 1.75rem auto;
    }
</style>

<div class="h-100 bg-plum-plate bg-animation">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-6">
            <div class="app-logo-inverse mx-auto mb-3"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="h5 modal-title text-center">
                            <h4 class="mt-2">Login</h4>
                            <p>Vuka Wireless Admin Portal</p>
                        </div>
                        <div aria-describedby="exampleInputGroup1__BV_description_" class="form-group"
                             id="exampleInputGroup1" role="group">
                            <div><input aria-describedby="exampleInputGroup1__BV_description_" aria-required="true"
                                        class="form-control" id="exampleInput1"
                                        placeholder="Username" required="required"
                                        type="email">
                            </div>
                        </div>
                        <div class="form-group" id="exampleInputGroup2" role="group">
                            <div><input aria-required="true" class="form-control" id="exampleInput2"
                                        placeholder="Password"
                                        required="required" type="password"></div>
                        </div>

                        <div class="divider"></div>
                        <h6 class="mb-0">
                            No account?
                            <a [routerLink]="" class="text-primary">Sign up now</a></h6></div>
                    <div class="modal-footer clearfix">
                        <div class="float-left"><a class="btn-lg btn btn-link" routerLink="">Recover
                            Password</a></div>
                        <div class="float-right">
                            <button class="btn btn-primary btn-lg" routerLink="/en" type="button">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center text-white opacity-8 mt-3">
                Copyright Â© vuka
            </div>
        </div>
    </div>
</div>
