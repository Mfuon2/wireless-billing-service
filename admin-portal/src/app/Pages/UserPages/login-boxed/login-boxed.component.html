<style>
    .modal-dialog {
        max-width: 350px;
        margin: 1.75rem auto;
    }
</style>

<div class="h-100 bg-plum-plate" style=" background-repeat: no-repeat; /* Full height */
  height: 100%;
  background-position: center;
  background-size: cover; background-image:url('./assets/images/originals/background.jpg');">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-6" style="padding: 30px">
            <div class="app-logo-inverse mx-auto mb-3"></div>
            <div class="modal-dialog" style="max-width: 500px;">
                <div class="modal-content" style="">
                    <div class="modal-body text-center">
                        <img src="assets/images/logo.png" style="margin: 20px " width="200px">
                        <div class="h5 modal-title text-center">
                            <br>
                        </div>
                        <div style="padding-left: 20%; padding-right: 20%">
                            <div aria-describedby="exampleInputGroup1__BV_description_" class="form-group"
                                 id="exampleInputGroup1" role="group">
                                <div><input aria-describedby="exampleInputGroup1__BV_description_" aria-required="true"
                                            class="form-control" id="exampleInput1"
                                            placeholder="Username" required="required"
                                            type="email">
                                </div>
                            </div>
                            <div class="form-group" id="exampleInputGroup2" role="group">
                                <div>
                                    <input aria-required="true" class="form-control" id="exampleInput2"
                                            placeholder="Password"
                                            required="required" type="password">
                                </div>
                            </div>

                            <div class="divider"></div>
                            <div class="row">
                                <div class="col-12" style="margin-bottom: 5px">
                                    <div>
                                        <button style="width: 100%;" class="btn btn-primary btn-lg" routerLink="/en" type="button">
                                            Login
                                        </button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div>
                                        <h6 class="mb-0">
                                            No account?
                                            <a [routerLink]="" class="text-primary">Sign up now</a></h6></div>
                                    </div>
                                </div>
                            </div>

                    </div>

                    <div class="modal-footer clearfix">

                    </div>
                </div>
            </div>
            <div class="text-center text-white opacity-8 mt-3">
                Copyright Â© vuka
            </div>
        </div>
    </div>
</div>
