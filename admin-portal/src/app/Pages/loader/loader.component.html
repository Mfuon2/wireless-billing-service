<style>
    .loadWrapper {
        background: rgba(255, 255, 255, 0.87);
        width: 100%;
        height: 100%;
        position: fixed;
        top:0;
        left:0;
        z-index: 99999;
    }
    .loader{
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px;
    }
</style>
<div class="loadWrapper" *ngIf="transactionLoading">
    <div class="loader">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="2"></p-progressSpinner>
    </div>
</div>
