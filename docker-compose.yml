version: '3.9'

services:
  admin-portal:
    container_name: admin-portal
    build:
      context: ./admin-portal
      dockerfile: Dockerfile
    ports:
      - '4200:4200'
    depends_on:
      - db
      - redis
    networks:
      - app-network

  mpesa:
    build:
      context: ./mpesa-gateway/
      dockerfile: Dockerfile
    container_name: app_mpesa_vuka
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    networks:
      - app-network
    env_file:
      - mpesa-gateway/mpesa.env


  redis:
    image: redis
    container_name: app_redis_vuka
    command: [ "redis-server", "--protected-mode", "no" ]
    hostname: redis
    expose: 
      - "6379"
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis/redis-data:/var/lib/redis
      - $PWD/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - app-network


  db:
    image: postgres:12
    container_name: app_db_vuka
    hostname: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./postgres-configs/scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    env_file:
      - postgres-configs/pg.env

  
  adminer:
      image: adminer
      container_name: app_adminer_vuka
      restart: always
      depends_on:
        - db
      ports:
        - 8888:8080
      environment:
        ADMINER_DEFAULT_DB_DRIVER: pgsql
        ADMINER_DEFAULT_DB_HOST: db
        ADMINER_DEFAULT_DB_NAME: mpesa_gateway
      networks:
        - app-network

  keycloak:
      image: quay.io/keycloak/keycloak:latest
      container_name: app_keycloak_vuka
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: db
        DB_DATABASE: mpesa_gateway
        DB_USER: dev_user
        DB_PASSWORD: caro_kann
        DB_SCHEMA: public
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: Pa55w0rd
        # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
        #JDBC_PARAMS: "ssl=true"
      ports:
        - 9009:8080
      depends_on:
        - db
      networks:
        - app-network
        
networks:
  app-network:
    driver: "bridge"