management:
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: false
  endpoints:
    web:
      base-path: /actuator
      # By default, only 'health' and 'info' are accessible via web
      exposure:
        include: '*' 


logging:
  file: vuka-mpesa-gateway.log
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'
  level:
    root: DEBUG
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: ERROR
      type:
        decriptor:
          sql:
            BasicBinder: TRACE



